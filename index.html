<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-4 col-md-5 col-sm-8">
                    <div class="nft-card">
                        <div class="nft-card__container">
                            <img src="https://cdnb.artstation.com/p/assets/images/images/033/861/323/large/lucas-andrade-01.jpg?1610746380" alt="NFT Image" class="nft-card__image" draggable="false">
                            <div class="nft-card__header">
                                <ul class="avatar-group">
                                    <li class="avatar-group__item">
                                        <a href="#!" class="avatar">
                                            <img src="https://i.pravatar.cc/50" alt="AJ" class="avatar-image" raggable="false">
                                        </a>
                                    </li>
                                    <li class="avatar-group__item">
                                        <a href="#!" class="avatar">
                                            <img src="https://i.pravatar.cc/50" alt="AJ" class="avatar-image" raggable="false">
                                        </a>
                                    </li>
                                    <li class="avatar-group__item">
                                        <a href="#!" class="avatar">
                                            <img src="https://i.pravatar.cc/50" alt="AJ" class="avatar-image" raggable="false">
                                        </a>
                                    </li>
                                    <li class="avatar-group__item">
                                        <a href="#!" class="avatar">
                                            <span class="avatar-text">4k+</span>
                                        </a>
                                    </li>
                                </ul>
                                <div class="nft-card__header__right">
                                    <span class="nft-card__header__right__curve"></span>
                                    <p class="nft-card__header__right__text">Remaning Time:</p>
                                    <h3 class="nft-card__header__right__title">01h:02m:15s</h3>
                                </div>
                            </div>
                            <div class="nft-card__body"></div>
                            <div class="nft-card__footer">
                                <div class="nft-card__footer__left">
                                    <p class="nft-card__footer__left__text">Current Bid:</p>
                                    <h3 class="nft-card__footer__left__title">31.2 <span>ETH</span></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
